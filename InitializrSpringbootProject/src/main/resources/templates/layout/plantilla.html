<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>FideFlights</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>        
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary p-0"   style="color: black; font-weight: bold; font-size: 18px; border: 1px solid black">
                <div class="container">
                    <div class="logo-container">
                        <a class="justify-content-start align-items-center navbar-brand" href="http://localhost/">
                            <img th:src="@{/img/2.png}" alt="FideFlights" class="logo-img" />FideFlights
                        </a>
                    </div>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_VENDEDOR')">
                            <li class="nav-item px-2">
                                <a class="nav-link" th:href="@{/sesion/InicioSesion}">
                                    Comprar Tiquete
                                    <i class="fa-solid fa-money-bill-wave fa-beat" style="color: #F2A007;"></i>
                                </a>
                            </li>

                            <!--                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/producto/listado}">[[#{plantilla.productos}]]</a></li>                           -->
                            <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                                <li class="nav-item px-2">
                                    <a class="nav-link" th:href="@{/sesion/InicioSesion}">
                                        Administrar
                                        <i class="fa-solid fa-hammer fa-beat fa-lg" style="color: #F2A007;"></i>
                                    </a>
                                </li>

                            </li>
                        </ul>
                        <div class="col-md-3">
                            <ul class="navbar-nav">                                
                                <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                                    <li class="nav-item px-2">
                                        <a class="nav-menu-link nav-link" th:href="@{/sesion/InicioSesion}">
                                            <i class='fas fa-sign-in-alt'></i>
                                        </a>
                                    </li>                            
                                </ul>
                                <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                                    
                                </ul>

                            </ul>


                        </div>
                    </div>
                </div>
            </nav>
          

            <style>
                .logo-img {
                    height: 80px;
                    /* Ajusta según el tamaño deseado */
                }
            </style>

        </header>
        <footer th:fragment="footer" class="bg-warning text-black  mt-5 p-2" style="border: 1px solid black">
            <div class="container">
                <div class="col">
                    <p class="lead text-center"  style="color: black; font-weight: bold; font-size: 22px; text-align: center;">
                        &COPY FideFlights
                    </p>
                </div>
            </div>
        </footer>

    </body>
